{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block breadcrumb %}
    <li>
        <a href="{% url 'list' %}"
           class="group relative flex justify-center rounded-sm pt-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="size-4"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3" />
            </svg>
            <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                Login
            </span>
        </a>
    </li>
{% endblock %}
{% block content %}
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow-md  md:mt-0 sm:max-w-md xl:p-0 bg-white border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">Sign in to your account</h1>
                    <form class="space-y-4 md:space-y-6" method="post" action="#">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                            <input type="username"
                                   name="username"
                                   id="username"
                                   class="bg-gray-50 border border-gray text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  border-gray-600 placeholder-gray-400  focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="my_username"
                                   required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                            <input type="email"
                                   name="email"
                                   id="email"
                                   class="bg-gray-50 border border-gray text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  border-gray-600 placeholder-gray-400  focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="name@company.com"
                                   required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                            <input type="password"
                                   name="password"
                                   id="password"
                                   placeholder="••••••••"
                                   class="bg-gray-50 border border-gray text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  border-gray-600 placeholder-gray-400  focus:ring-blue-500 focus:border-blue-500"
                                   required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember"
                                           aria-describedby="remember"
                                           type="checkbox"
                                           class="w-4 h-4 border border-gray-300 rounded  focus:ring-3 focus:ring-primary-300  border-gray-600 focus:ring-primary-600 ring-offset-gray-800">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500 text-gray-300">Remember me</label>
                                </div>
                            </div>
                            <!-- <a href="#" -->
                            <!--    class="text-sm font-medium text-primary-600 hover:underline text-primary-500">Forgot password?</a> -->
                        </div>
                        <button type="submit"
                                value="Submit"
                                class="w-full  bg-red-600 text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800 cursor-pointer">
                            Sign in
                        </button>
                        <p class="text-sm font-light text-gray-500 text-gray-400">
                            Don’t have an account yet? <a href="{% url 'register' %}"
    class="font-medium text-primary-600 hover:underline text-primary-500">Register</a>
                        </p>
                    </form>
                    <div class="text-red-600 flex justify-center">{{ error_message }}</div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
