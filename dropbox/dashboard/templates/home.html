{% extends 'base.html' %} {% load static %} {% block title %}Home{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto text-center">
  <h1 class="text-4xl font-bold text-blue-600 mb-6">
    Welcome to the Dropbox Dashboard
  </h1>
  <p class="text-lg text-gray-700 mb-8">
    Select a drop box below to view its details and live feed.
  </p>

  <!-- Drop Box Links -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <a
      href="{% url 'dashboard' dropbox_id=1 %}"
      class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300"
    >
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Drop Box #1</h2>
      <p class="text-gray-600"></p>
    </a>
    <a
      href="{% url 'dashboard' dropbox_id=2 %}"
      class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300"
    >
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Drop Box #2</h2>
      <p class="text-gray-600"></p>
    </a>
    <a
      href="{% url 'dashboard' dropbox_id=3 %}"
      class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300"
    >
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Drop Box #3</h2>
      <p class="text-gray-600"></p>
    </a>
  </div>
</div>

{% endblock %}
