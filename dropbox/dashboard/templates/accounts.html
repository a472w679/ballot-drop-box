{% extends 'base.html' %} 
{% load static %} 
{% block title %}Dashboard #{{dropbox_id }}{% endblock %} 
{% block breadcrumb %} {% endblock %} 
{% block content %}

<div
  class="mx-4 sm:mx-10 my-3 max-h-full rounded-sm border-2 border-gray-50 shadow-sm bg-white overflow-x-hidden"
>
  <dl class="divide-y divide-gray-200 text-sm *:even:bg-gray-50">
    {% for user in user_list %}
    <div
      class="hover:bg-gray-50 flex justify-between p-4"
    >
      <dt class="font-medium text-gray-900">{{user.username}}</dt>
      <dd class=" text-gray-700">{{user.email}}</dd>
      <a href="{% url 'obtain_auth_token' username=user.username%}" target="_blank" class="p-1 shadow-sm border border-gray-200">API Token</a>
    </div>
    {% endfor %}
  </dl>
</div>

{% endblock %}
