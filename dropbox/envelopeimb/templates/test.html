<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropBox Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.x.x/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function downloadCSV() {
        const table = document.getElementById("dataTable");
        const rows = table.querySelectorAll("tr");
        let csvContent = "data:text/csv;charset=utf-8,";

        rows.forEach((row) => {
          const rowData = [];
          row.querySelectorAll("th, td").forEach((cell) => {
            rowData.push(cell.innerText);
          });
          csvContent += rowData.join(",") + "\r\n";
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "dropbox_data.csv");
        document.body.appendChild(link);
        link.click();
      }

      function showTable(boxId) {
        const tables = document.querySelectorAll(".table-container");
        tables.forEach((table) => table.classList.add("hidden"));
        document.getElementById(boxId).classList.remove("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="flex">
      <!-- Sidebar -->
      <div class="w-1/4 bg-white p-6 rounded-lg shadow-lg mr-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Filters</h2>

        <!-- Date Range Filter -->
        <div class="mb-6">
          <label for="dateRange" class="block text-gray-700">Date Range:</label>
          <input
            type="text"
            id="dateRange"
            class="mt-1 p-2 border rounded w-full"
            value="Feb 09 - Feb 12"
            readonly
          />
        </div>

        <!-- Drop Box Tabs -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Drop Boxes</h2>
        <ul>
          <li class="mb-2">
            <button
              onclick="showTable('box1')"
              class="w-full text-left p-2 bg-blue-100 rounded hover:bg-blue-200"
            >
              PQ Box #1
            </button>
          </li>
          <li class="mb-2">
            <button
              onclick="showTable('box2')"
              class="w-full text-left p-2 bg-blue-100 rounded hover:bg-blue-200"
            >
              PQ Box #2
            </button>
          </li>
          <li class="mb-2">
            <button
              onclick="showTable('box3')"
              class="w-full text-left p-2 bg-blue-100 rounded hover:bg-blue-200"
            >
              PQ Box #3
            </button>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-1 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600 mb-6">DropBox Dashboard</h1>

        <!-- Table for PQ Box #1 -->
        <div id="box1" class="table-container">
          <table
            id="dataTable"
            class="min-w-full bg-white border border-gray-300"
          >
            <thead>
              <tr>
                <th class="py-2 px-4 border-b">Filters</th>
                <th class="py-2 px-4 border-b">Date</th>
                <th class="py-2 px-4 border-b">Street Address</th>
                <th class="py-2 px-4 border-b">City</th>
                <th class="py-2 px-4 border-b">ZIP Code</th>
                <th class="py-2 px-4 border-b">_ozfbrr (status, etc.)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b">PQ Box #1</td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Table for PQ Box #2 -->
        <div id="box2" class="table-container hidden">
          <table class="min-w-full bg-white border border-gray-300">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b">Filters</th>
                <th class="py-2 px-4 border-b">Date</th>
                <th class="py-2 px-4 border-b">Street Address</th>
                <th class="py-2 px-4 border-b">City</th>
                <th class="py-2 px-4 border-b">ZIP Code</th>
                <th class="py-2 px-4 border-b">_ozfbrr (status, etc.)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b">PQ Box #2</td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Table for PQ Box #3 -->
        <div id="box3" class="table-container hidden">
          <table class="min-w-full bg-white border border-gray-300">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b">Filters</th>
                <th class="py-2 px-4 border-b">Date</th>
                <th class="py-2 px-4 border-b">Street Address</th>
                <th class="py-2 px-4 border-b">City</th>
                <th class="py-2 px-4 border-b">ZIP Code</th>
                <th class="py-2 px-4 border-b">_ozfbrr (status, etc.)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b">PQ Box #3</td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Download Button -->
        <button
          onclick="downloadCSV()"
          class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Download CSV
        </button>
      </div>
    </div>
  </body>
</html>
